<h1 class="creation">Cr√©ation d'un Groupement :</h1>

<div class="row">
    <div class="col-sm-5 col-sm-offset-1">

            <div class="form-group">
                <label for="choixZone">Selectionnez la {{denomination}} du groupement *</label><br>
                <select name="zone" id="choixZone" ngModel [(ngModel)]="idZone">
                    <option value="0">-- Veuillez selectionner une {{denomination}} --</option>
                    <option *ngFor ="let zone of listZone" value="{{zone.Id}}">{{zone.nom}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="groupement">Nom : *</label>
                <input required type="text" id="groupement" class="form-control" placeholder="Nom du groupement" ngModel [(ngModel)]="groupement">
            </div>

            <p style="font-size: smaller; color: grey">* : Obligatoire</p>

            <div class="form-group">
                <button class="btn btn-success btn-lg" (click)="createGroupement()">Valider</button>
                <button class="btn btn-danger btn-lg" onclick="window.location.replace('/admin/groupement')">Annuler</button>
            </div>

    </div>
</div>
