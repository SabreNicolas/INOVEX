<button routerLink="" class="btn btn-outline-primary btn-lg btnRetour"><i class="fa fa-home"></i> Accueil</button>

<h3 class="center">Entrées/Sorties :</h3>

<div class="rapportsList">
    <a *ngFor="let rapport of listRapports" target="_self" (click)="download(rapport.url)">
        <div *ngIf="rapport.nom.includes('Entrées') || rapport.nom.includes('Sorties')" class="card">
            <img src="assets/excel.png" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">{{rapport.nom}}</p>
            </div>
        </div>
    </a>
</div>
