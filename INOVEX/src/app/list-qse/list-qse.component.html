<div style="padding-left: 0.5em;">

    <h2 style="margin-bottom: 1em;">Saisir les Objectifs QSE :</h2>

     <!--Période-->
    <form #f="ngForm">
        <div class="form-group">
            <h5><label>Mois :</label></h5>
            <div class="row">
                <div class="col-lg-3">
                    <input type="month" id="dateDeb" class="form-control" placeholder="Date de début" name="dateDeb" ngModel>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit" (click)="setPeriod(f)"><img src="assets/refresh.png"></button>
                        <button style="margin-left: 0.5em" class="btn btn-dark" (click)="setLastMonth(f)">Mois précédent</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--table de saisie-->
    <div class="table-style">
        <table class="table table-hover tableFixed" *ngIf="listQse">
            <thead>
                <tr class="table-secondary">
                    <th scope="col"><button class="btn btn-success" (click)="validation()">Valider les valeurs</button></th>
                    <th scope="col">{{listDays}}</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-light" *ngFor='let qse of listQse'>
                    <td class="fix">
                        <strong>{{qse.Name}}</strong>
                    </td>
                    <td *ngIf="listDays">
                        <div class="flex">
                            <input type="text" id="{{qse.Code}}-{{listDays}}" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                            <button class="btn btn-light" id="delete-{{qse.Code}}-{{listDays}}"  (click)="delete(qse.Id,listDays,qse.Code)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
