<h1 class="creation">Création d'un mode opératoire :</h1>

<div class="row">
    <div class="col-sm-5 col-sm-offset-1">

        <form ngNativeValidate  (ngSubmit)="onSubmit(f)" #f="ngForm">

            <div class="form-group">
                <label for="nom">Nom : *</label>
                <input required type="text" id="nom" class="form-control" placeholder="Nom" name="nom" ngModel>
            </div>

            <div class="form-group">
                <label>Zone de contrôle : *</label>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <select required class="form-select form-select-sm" aria-label=".form-select-sm example" name="zone" ngModel>
                                <option *ngFor="let z of listZone" value="{{z.Id}}">{{z.nom}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <input type="file" id="fichier" class="form-control" required name="fichier" accept=".pdf" (change)="saveFile($event)">
                <p style="font-size: smaller; color: grey">*Format PDF accepté uniquement !</p>
            </div>

            <p style="font-size: smaller; color: grey">* : Obligatoire</p>

            <div class="form-group">
                <button class="btn btn-success btn-lg" type="submit">Valider</button>
                <button class="btn btn-danger btn-lg" onclick="window.location.replace('/admin')">Annuler</button>
            </div>

        </form>
    </div>
</div>
