<div>

    <!--Filtres de recherche-->
    <div class="form-group">
        <h5><label>Filtres :</label></h5>
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <select id="produit" required class="form-select form-select-sm" aria-label=".form-select-sm example" name="produit" ngModel="201">
                        <option selected value="201">OM</option>
                        <option value="202">DIB/DEA</option>
                        <option value="203">DASRI</option>
                        <option value="204">DAOM</option>
                        <option value="205">Refus de tri</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <select id="collecteur" required class="form-select form-select-sm" aria-label=".form-select-sm example" name="collecteur" ngModel="01">
                        <option selected value="01">INOVA</option>
                        <option value="02">VEOLIA</option>
                        <option value="03">PAPREC</option>
                        <option value="04">NICOLLIN</option>
                        <option value="05">BGV</option>
                        <option value="06">SITOMAP</option>
                        <option value="07">SIRTOMRA OM</option>
                        <option value="08">COMMUNES</option>
                        <option value="09">SMICTOM</option>
                        <option value="10">SMETOM</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <button class="btn btn-success" (click)="setFilters()">Valider</button>
                </div>
            </div>
        </div>

        <!--Période-->
        <form #f="ngForm">
            <div class="form-group">
                <h5><label>Période :</label></h5>
                <div class="row">
                    <div class="col-lg-3">
                        <input type="date" id="dateDeb" class="form-control" placeholder="Date de début" name="dateDeb" ngModel>
                    </div>
                    <div class="col-lg-3">
                        <input type="date" id="dateFin" class="form-control" placeholder="Date de fin" name="dateFin" ngModel>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit" (click)="setPeriod(f)"><img src="assets/refresh.png"></button>
                            <button style="margin-left: 0.5em" class="btn btn-warning" (click)="setYesterday(f)">Hier</button>
                            <button style="margin-left: 0.5em" class="btn btn-info" (click)="setCurrentWeek(f)">Semaine en cours</button>
                            <button style="margin-left: 0.5em" class="btn btn-dark" (click)="setCurrentMonth(f)">Mois en cours</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <button id="changeAllPrice" class="btn btn-primary btn-lg float-right" (click)="validation()">Valider les tonnages</button>

        <!--table de saisie-->
        <table class="table table-hover tableFixed" *ngIf="listDays && moralEntities">
            <thead>
            <tr>
                <th scope="col">Nom</th>
                <th *ngFor="let day of listDays" scope="col">{{day}}</th>
            </tr>
            </thead>
            <tbody *ngFor="let mr of moralEntities">
            <tr class="table-light">
                <td>{{mr.Name}}</td>
                <td *ngFor="let day of listDays"><input type="text" id="{{mr.Code}}" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
