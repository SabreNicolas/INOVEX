<button routerLink="" class="btn btn-outline-primary btn-lg btnRetour"><i class="fa fa-home"></i> Accueil</button>

<div style="margin-left: 0.5em;">

    <h1 class="creation">Modification du mot de passe :</h1>

    <div class="row">
        <div class="col-sm-5 col-sm-offset-1">

            <form ngNativeValidate (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group">
                    <p>Identifiant : {{storedLogin}}</p>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <input [type]="hideOld ? 'password' : 'text'" (keyup)="checkOldPwd(f)" required type="password" class="form-control" id="exampleInputPasswordOld" placeholder="Ancien Mot de passe" name="pwdOld" ngModel>
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <a (click)="changeVisibilityOld()" class="eyeLogin">
                                    <i *ngIf="hideOld" class="fa fa-eye-slash" aria-hidden="true"></i>
                                    <i *ngIf="!hideOld" class="fa fa-eye" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <input [type]="hide1 ? 'password' : 'text'" (keyup)="checkMatchPwd(f)" required type="password" class="form-control" id="exampleInputPassword1" placeholder="Nouveau Mot de passe" name="pwd1" ngModel>
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <a (click)="changeVisibility1()" class="eyeLogin">
                                    <i *ngIf="hide1" class="fa fa-eye-slash" aria-hidden="true"></i>
                                    <i *ngIf="!hide1" class="fa fa-eye" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <input [type]="hide2 ? 'password' : 'text'" (keyup)="checkMatchPwd(f)" required type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirmation Mot de passe" name="pwd2" ngModel>
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <a (click)="changeVisibility2()" class="eyeLogin">
                                    <i *ngIf="hide2" class="fa fa-eye-slash" aria-hidden="true"></i>
                                    <i *ngIf="!hide2" class="fa fa-eye" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <p style="color: red" *ngIf="oldPwd.length > 0 && badOldPwd">L'ancien Mot de passe est incorrecte ...</p>
                <p style="color: red" *ngIf="pwd1.length > 0 && pwd2.length > 0 && pwdNotMatch">Les Mots de passe sont diff√©rents ...</p>

                <div class="form-group">
                    <button class="btn btn-success btn-lg" type="submit" [disabled]="badOldPwd || pwdNotMatch">Valider</button>
                </div>

            </form>

        </div>
    </div>
</div>
