<h2 style="text-align: center;">Actions</h2>
<!--table des consignes-->
<table class="table table-hover tableFixed">
    <thead>
    <tr class="table-secondary">
        <th scope="col">Nom</th>
        <th scope="col">Date de Début de validité</th>
        <th scope="col">Date de Fin de validité</th>
        <th scope="col">#</th>
    </tr>
    </thead>
    <tbody *ngFor="let action of listAction">
    <tr class="table-light" >
        <td>{{action.nom}}</td>
        <td>{{action.date_heure_debut}}</td>
        <td>{{action.date_heure_fin}}</td> 
        <td>
            <a  routerLink="/cahierQuart/newAction" [queryParams]="{idAction: action.id}" > 
                <button class="btn btn btn-light edition">
                    <i class="far fa-edit"></i>
                </button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
