<div id="spinner">
    <div><h1>Chargement en cours...</h1></div>
    <div id="spinnerBloc">
    </div>
</div>
<div>

    <!--Filtres de recherche-->
    <div class="form-group blockFiltres">
        <h5><label>Filtres :</label></h5>
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <select id="categorie" required class="form-select form-select-sm" aria-label=".form-select-sm example" name="categorie" ngModel>
                        <option *ngFor="let cat of listCategories" selected value="{{cat.Code}}">{{cat.Name}}</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="form-group">
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="Nom du compteur" name="name" ngModel>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="form-group">
                    <button class="btn btn-success" (click)="setFilters()">Valider</button>
                </div>
            </div>
        </div>

        <!--Période - saisie au mois si le site pithivier-->
        <form *ngIf="idUsine == 3 " #f="ngForm">
            <div class="form-group">
                <h5><label>Mois :</label></h5>
                <div class="row">
                    <div class="col-lg-3">
                        <input type="month" id="dateDeb" class="form-control" placeholder="Date de début" name="dateDeb"
                               ngModel>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit" (click)="setPeriod(f)"><img src="assets/refresh.png"></button>
                            <button style="margin-left: 0.5em" class="btn btn-dark" (click)="setLastMonth(f)">Mois précédent</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <button style="margin-left: 0.5em" class="btn btn-outline-success" (click)="setYear()">Année en cours</button>
                            <button style="margin-left: 0.5em" class="btn btn-outline-success" (click)="setLastYear()">Année précédente</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>        
        <!--Période-->
        <form #f="ngForm" *ngIf="idUsine != 3 ">
            <div class="form-group">
                <h5><label>Période :</label></h5>
                <div class="row">
                    <div class="col-lg-3">
                        <input type="date" id="dateDeb" class="form-control" placeholder="Date de début" name="dateDeb"
                               ngModel>
                    </div>
                    <div class="col-lg-3">
                        <input type="date" id="dateFin" class="form-control" placeholder="Date de fin" name="dateFin"
                               ngModel>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit" (click)="setPeriod(f)"><img src="assets/refresh.png"></button>
                            <button style="margin-left: 0.5em" class="btn btn-warning" (click)="setYesterday(f)">Hier</button>
                            <button style="margin-left: 0.5em" class="btn btn-info" (click)="setCurrentWeek(f)">Semaine en cours</button>
                            <button style="margin-left: 0.5em" class="btn btn-dark" (click)="setCurrentMonth(f)">Mois en cours</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <button id="exportExcel" class="btn btn-outline-success btn-lg float-left" (click)="exportExcel()">Excel</button>

    </div>

    <!--table de saisie-->
    <div class="table-style">
        <table class="table table-bordered table-hover tableFixed" id="listCompteurs" *ngIf="listCompteurs">
            <thead>
            <tr class="table-secondary">
                <th scope="col"><button class="btn btn-success"(click)="validation()">Valider les valeurs</button></th>
                <th scope="col">Unité</th>
                <th scope="col"*ngFor="let day of listDays">{{day}}</th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-light" *ngFor="let cp of listCompteurs">
                <td class="fix"><strong>{{cp.Name}}</strong></td>
                <td class="fix">{{cp.Unit}}</td>
                <td *ngFor="let day of listDays">
                    <p style="display: none;" id="export-{{cp.Code}}-{{day}}"></p>
                    <div class="flex" *ngIf="idUsine != 2 && idUsine != 3" >
                        <input type="text" id="{{cp.Code}}-{{day}}" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        <button class="btn btn-light" id="delete-{{cp.Code}}-{{day}}" (click)="delete(cp.Id,day,cp.Code)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                    </div>
                    <div *ngIf="idUsine == 2 || idUsine == 3" class="flex" >
                        <input type="text" id="{{cp.Code}}-{{day}}" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        <button class="btn btn-light" id="delete-{{cp.Code}}-{{day}}" (click)="deleteCompteur(cp.Code,day)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
