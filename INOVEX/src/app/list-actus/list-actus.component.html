<div *ngIf="listActu">

    <a routerLink="../newActu" role="button" class="btn btn-primary" id="create">
        Créer une actualité
    </a>
    <div class="table-style">
        <!--table des consignes-->
        <table class="table table-hover tableFixed">
            <thead>
            <tr class="table-secondary">
                <th scope="col">Actualité</th>
                <th scope="col">Date de Début de validité</th>
                <th scope="col">Date de Fin de validité</th>
                <th scope="col">Valide</th>
                <th scope="col">Type</th>
                <th scope="col">#</th>
            </tr>
            </thead>
            <tbody *ngFor="let actu of listActu">
            <tr class="table-light" >
                <td>{{actu.titre}}</td>
                <td>{{actu.date_heure_debut}}</td>
                <td>{{actu.date_heure_fin}}</td>
                <td *ngIf="actu.isValide">validé</td>
                <td *ngIf="!actu.isValide">non valide</td>
                <td>
                    <a  routerLink="/cahierQuart/newActu" [queryParams]="{idActu: actu.id}" > 
                        <button class="btn btn btn-light edition">
                            <i class="far fa-edit"></i>
                        </button>
                    </a>
                </td>
                <td *ngIf="!actu.isValide"> 
                    <button class="btn btn btn-light" (click)='terminerActu(actu.id, actu.isValide)'>
                        Valider actu
                    </button>
                </td>
                <td *ngIf="actu.isValide"> 
                    <button class="btn btn btn-light" (click)='terminerActu(actu.id, actu.isValide)'>
                        inValider actu
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
