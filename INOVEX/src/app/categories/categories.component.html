<h1 class="creation">Cr√©ation d'un Filtre de Recherche :</h1>

<div class="row">
  <div class="col-sm-5 col-sm-offset-1">
    <form ngNativeValidate (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="nom">Nom : * </label>
        <input
          required
          type="text"
          id="nom"
          class="form-control"
          placeholder="Nom"
          name="nom"
          ngModel
        />
      </div>

      <div class="form-group">
        <label>Filtre de Recherche parent : *</label>
        <div class="row">
          <div class="form-group">
            <select
              *ngIf="listCategories"
              required
              class="form-select form-select-sm"
              aria-label=".form-select-sm example"
              name="parent"
              ngModel="0"
            >
              <option selected value="0">-</option>
              <option
                *ngFor="let c of listCategories"
                selected
                value="{{ c.Id }}"
              >
                {{ c.Name }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="code">Code : *</label>
        <input
          required
          type="text"
          id="code"
          class="form-control"
          placeholder="Code"
          name="code"
          ngModel
        />
      </div>

      <p style="font-size: smaller; color: grey">* : Obligatoire</p>

      <div class="form-group">
        <button class="btn btn-success btn-lg" type="submit">Valider</button>
        <button class="btn btn-danger btn-lg" routerLink="/">Annuler</button>
      </div>
    </form>
  </div>
</div>
