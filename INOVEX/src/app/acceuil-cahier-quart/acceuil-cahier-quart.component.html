<h2 *ngIf="listLien.length != 0" style="text-align: center;">Liens externes :</h2>
<div class="container">
    <ng-container *ngFor="let lien of listLien">
        <a href="{{lien.url}}" target="_blank">  
            <div class="card2">
                <div class="card-body">
                    <h5 class="card-title"><span class="badge bg-primary">{{lien.nom}}</span></h5>   
                </div>
            </div>
        </a>
    </ng-container>
</div>
<div class="row">

    <button type="button" (click)="finQuart()" class="btn btn-warning" id="finQuart">FIN DE QUART</button>

    <div class="col-md-13" *ngIf="listMaintenance.length > 0">
        <h2 style="text-align: center;">Maintenances</h2>
        <!--table des consignes-->
        <table class="table table-hover tableFixed">
            <thead>
            <tr class="table-secondary">
                <th scope="col">Maintenance</th>
                <th scope="col">Date de Début de validité</th>
                <!-- <th scope="col">Date de Fin de validité</th> -->
            </tr>
            </thead>
            <tbody *ngFor="let maintenance of listMaintenance">
            <tr class="table-light" >
                <td>{{maintenance.description}}</td>
                <td>{{maintenance.rowversion}}</td>
                <!-- <td>{{actu.date_heure_fin}}</td>  -->
            </tr>
            </tbody>
        </table>
    </div>

<div class="row" style="display:flex;">
    <div class="col-md-1"></div>
    <div class="lisseret col-md-10"></div>
</div>

<div class="container">
    <!-- <a  routerLink="/cahierQuart/recapRondePrecedente" [queryParams]="{quart: 1}" >   -->
    <a  routerLink="/cahierQuart/recapRonde" [queryParams]="{quart: 1}" >  
        <div  class="card" >
            <div class="card-body color--3">
                <h5 class="card-title card-quart">Quart du matin</h5>
                <p class="card-text card-importance">05:00 - 13:00</p>
            </div>
        </div>
    </a>
    <!-- <a  routerLink="/cahierQuart/recapRondePrecedente" [queryParams]="{quart: 2}" >   -->
    <a  routerLink="/cahierQuart/recapRonde" [queryParams]="{quart: 2}" >  
        <div  class="card" >
            <div class="card-body color--3">
                <h5 class="card-title card-quart">Quart de l'après-midi</h5>
                <p class="card-text card-importance">13:00 - 21:00</p> 
            </div>
        </div>
    </a>
    <!-- <a  routerLink="/cahierQuart/recapRondePrecedente" [queryParams]="{quart: 3}" >   -->
    <a  routerLink="/cahierQuart/recapRonde" [queryParams]="{quart: 3}" >  
        <div  class="card" >
            <div class="card-body color--3">
                <h5 class="card-title card-quart">Quart de nuit</h5>   
                <p class="card-text card-importance">21:00 - 05:00</p>
            </div>
        </div>
    </a>
</div>

    <div class="col-md-1"></div>

</div>
